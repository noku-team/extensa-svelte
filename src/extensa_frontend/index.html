<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<link rel="icon" href="/favicon/favicon2.png" type="image/png">
		<meta charset="utf-8" />
		<meta name="theme-color" content="#000000" />
		<title>EXTENSA</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			body {
				overflow: hidden; /* Hide scrollbars */
			}
			canvas {
				display: block;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<video id="video" style="display: none" autoplay playsinline></video>
	<script>
		function initialize() {
			// ####################################################
			// ####################################################

			// gmap

			startMap = {
				coords: { lat: 46.0037, lng: 8.9511 },
				zoom: 18,
				type: "satellite",
				tilt: 0,
				disableDefaultUI: true,
			};

			const map = new google.maps.Map(document.getElementById("map"), {
				center: startMap.coords,
				zoom: startMap.zoom,
				mapTypeId: startMap.type, // 'satellite', //'hybrid',
				tilt: startMap.tilt,
				disableDefaultUI: startMap.disableDefaultUI,
			});

			const overlay = new google.maps.OverlayView();
			overlay.draw = function () {};
			overlay.setMap(map);

			window.overlay = overlay;
			window.map = map;

			// ####################################################
			// ####################################################

			// ####################################################
			// ####################################################

			// street view

			// Imposta la panoramica ed il viewer di Street View

			const panorama = new google.maps.StreetViewPanorama(
				document.getElementById("pano"),
				{
					position: startMap.coords,
					pov: {
						heading: 0,
						pitch: 0,
					},
					linksControl: false,
					panControl: false,
					zoomControl: false,
					fullscreenControl: false,
					imageDateControl: true,
					motionTracking: false,
					motionTrackingControl: false,
				}
			);

			map.setStreetView(panorama);

			window.panorama = panorama;

			// ####################################################
			// ####################################################
		}

		window.initialize = initialize;
	</script>
	<body oncontextmenu="return false;">
		<div id="map"></div>
		<div id="pano"></div>
		<div id="panobis"></div>
		<div id="app"></div>
		<script type="module" src="src/main.ts"></script>
		<script
			async
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu9v0flgS0mc-o0USfCy3rxTAEil5ykiE&callback=initialize&v=weekly&loading=async&callback=initialize&libraries=places"
		></script>
	</body>
</html>
